<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
            <title>{% block title %}Badge Trust{% endblock %}</title>
            <link rel="shortcut icon" href="{{STATIC_URL}}favicon.png" />
        
            <meta name="viewport" content="width=device-width,initial-scale=1">

            <link rel="stylesheet" media="screen" type="text/css" href="{{STATIC_URL}}css/bootstrap/css/bootstrap.css">
            <!-- TODO: replace with min later: 
            <link rel="stylesheet" media="screen" type="text/css" href="{{STATIC_URL}}css/bootstrap/bootstrap.min.css">
            -->


            <!-- Custom Fonts -->
            <link href="{{STATIC_URL}}css/plugins/font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

            <!-- main stylesheet -->
            <link rel="stylesheet" media="screen" type="text/css" href="{{STATIC_URL}}css/style.css">

            <!-- TODO: create print stylesheet
            <link rel="stylesheet" media="print" type="text/css" href="{{STATIC_URL}}css/print.css">
            -->
        
            {% block extrastyle %}{% endblock %}

            <script src="{{STATIC_URL}}js/libs/modernizr-2.5.3.min.js"></script>

        {% endblock %}

        {% block extrahead %}{% endblock %}

        {% block initial_data %}
            {% if initial_data %}
                <script type="text/javascript">
                    var initialData = {{ initial_data | safe }};
                </script>
            {% endif %}
        {% endblock %}
    </head>

    <body class="{% block bodyclass %}{% endblock %}">
        <div id="app">
        <!-- React App renders here -->
            <div class="container">
                <div class="jumbotron loading-react">
                    <h1>{{ self.title() }}</h1>
                    <p>Loading...</p>
                    <p class="loading-spinner"><img src="{{STATIC_URL}}images/ajax-loader.gif"></p>
                </div>
            </div>
        </div>

        {% block scripts %}

            <script src="{{STATIC_URL}}js/libs/jquery.min.js"></script>

            <!-- Bootstrap Core JavaScript -->
            <script src="{{STATIC_URL}}css/bootstrap/js/bootstrap.min.js"></script>

            <!-- Metis Menu Plugin JavaScript -->
            <script src="{{STATIC_URL}}js/libs/metisMenu.min.js"></script>

            <!-- Custom Theme JavaScript -->
            <script src="{{STATIC_URL}}js/libs/sb-admin-2.js"></script>

            <script src="{{STATIC_URL}}js/script.js"></script>
            
            <script type="text/javascript">
              /* var _gaq = _gaq || [];
              _gaq.push(['_setAccount', 'UA-#######-#']);
              _gaq.push(['_trackPageview']);
              (function() {
                var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
                ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
              })(); */
            </script>
        {% endblock %}
    </body>
</html>
